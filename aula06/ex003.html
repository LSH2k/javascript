<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            height: 100vh;
            background-image: linear-gradient(to bottom, rgb(0, 217, 255), blueviolet);
            color: white;
            font: normal 20px Arial;
        }

        h1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea corporis quod amet? Possimus molestias dignissimos odit dolor at, reiciendis quidem totam! Eum, doloribus consectetur. Veniam quasi rerum asperiores autem dolorem!</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(prompt('Digite outro número: '))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>

</html>
